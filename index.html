<!DOCTYPE html>
<html lang="en">

<head>
	<title>Crystal Lives</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <section id="main">
        <div>
            <h2 class="box">Match this number: </h2><br>
            <span id="ranNum" class="ranNum box"></span>
        </div>
        <div>
            <h3 class="box">Your Wins</h3>
            <span id="wins" class="box"></span><br>
            <h3 class="box">Your losses</h3>
            <span id="losses" class="box"></span>
        </div>
        <div>
            <img src="assets/images/red.png" id="red" class="button">
            <img src="assets/images/blue.png" id="blue" class="button">
            <img src="assets/images/green.png" id="green" class="button">
            <img src="assets/images/yellow.png" id="yellow" class="button">
        </div>
        <div>
            <h2>Your total point is:</h2><br>
            <span id="point"></span>
        </div>
    </section>
    <script src="./assets/js/game.js" type="text/javascript"></script>

    
</body>
</html>
